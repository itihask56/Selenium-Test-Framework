# Test-specific configuration for unit tests
# This file can be used for testing configuration loading with different values

# Browser Configuration
test.browser=firefox
test.headless=true
test.browser.timeout.implicit=15
test.browser.timeout.explicit=25

# Environment Configuration
test.environment=staging
test.base.url.dev=https://test-dev.example.com
test.base.url.staging=https://test-staging.example.com
test.base.url.prod=https://test-prod.example.com

# Test Configuration
test.parallel.execution=false
test.thread.count=2
test.retry.count=1