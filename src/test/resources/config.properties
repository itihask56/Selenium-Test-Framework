# Browser Configuration
browser=chrome
headless=false
browser.timeout.implicit=10
browser.timeout.explicit=20
browser.window.width=1920
browser.window.height=1080

# Environment Configuration
environment=dev
base.url.dev=https://the-internet.herokuapp.com
base.url.staging=https://the-internet.herokuapp.com
base.url.prod=https://the-internet.herokuapp.com

# Test Configuration
parallel.execution=true
thread.count=3
retry.count=2
retry.enabled=true
screenshot.on.failure=true

# Reporting Configuration
report.path=reports
screenshot.path=screenshots
log.level=INFO

# Database Configuration
db.url=
db.username=
db.password=

# API Configuration
api.base.url=
api.timeout=30